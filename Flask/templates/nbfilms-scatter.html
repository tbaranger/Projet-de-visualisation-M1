<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Diagramme en barre sur les années</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
<style>
p {
    display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
}
aside {
    font-size: small;
    right: 0;
    position: absolute;
    width: 180px;
}
body {
    background: #eef;
    color: #333;
    font-family:serif;
    margin: 1em auto 4em auto;
    position: relative;
    width: 960px;
}
h1{
  text-align:center;
  font-size:300%;
  color:#007;
}
</style>
</head>

<body>
  <h1>{{ title }}</h1>
  <hr>
  <aside style="margin-top:30px;">
    <h2 style="text-align:center;">{{title}}</h2>
    <p>Voici un graphique sur lequel nous pouvons observer le nombre de films sortis par année. On voit alors que le nombre de films annuel augmente au fil du temps, avec une très forte augmentation à partir des années 2000.</p>
  </aside>
  <script>

  var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 720 - margin.left - margin.right,
    height = 720 - margin.top - margin.bottom;

  var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
	
  d3.csv("{{url_for('data_movies_nbfilms')}}").then(function(data) { 
    data.forEach(d => {d.year = d3.timeParse("%Y")(d.year);});
    var x = d3.scaleTime()
      .domain(d3.extent(data, d => d.year))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    var y = d3.scaleLinear()
      .domain( d3.extent(data, d => d.value))
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#999")
      .attr("stroke-width", 1)
      .attr("d", d3.line()
        .x(d => x(d.year))
        .y(d => y(d.value))
        )
    svg
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", d => x(d.year))
        .attr("cy", d => y(d.value))
        .attr("r", 3)
        .attr("fill", "#007")
		.on("mouseover", function(d) {Tooltip.style("opacity", 1)})
        .on("mousemove", function(event, d) {
        Tooltip
          .html("Le nombre de films pour l'année <b>" + d.year.getFullYear() + "</b> est de <b>" + d.value +"</b>.")
          .style("left", (d3.pointer(event)[0]+70) + "px")
          .style("top", (d3.pointer(event)[1]) + "px")
      })
        .on("mouseleave", function(d) {
        Tooltip
          .style("opacity", 0)
      })
	
	var Tooltip = d3.select("body")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      
      
      

})

  
  

  </script>
</body>
